<ion-view view-title="Créer un event">
    <ion-content>
        <h1 class="text-center">Créer un Event</h1>

        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Sport</span>
                <input type="text" placeholder="Sport">
            </label>
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input type="date">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Description</span>
                <textarea type="text" placeholder="Description"></textarea>
            </label>
        </div>
        <div class="padding container">
            <div class="row">
                <button ng-click="submit()" class="button button-balanced  button-small col col-40 col-offset-25"> Créer l'évènement ! </button>
            </div>
        </div>

    </ion-content>
</ion-view>
