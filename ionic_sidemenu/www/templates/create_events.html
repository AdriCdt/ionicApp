<ion-view view-title="Créer un event">
    <ion-content ng-controller="CreateEventCtrl" data-ng-init="getSports()">
        <h1 class="text-center">Créer un Event</h1>


       <form name="eventForm" ng-submit="send()">
        <div class="list">
            <label class = "item item-input item-select">
                <div class = "input-label">
                    Vous organisez un :
                </div>

                <select ng-model="event.sport">
                    <option ng-repeat="sport in sports" >{{sport.name}}</option>


                </select>
            </label>

            <label class="item item-input">
                <input type="hidden" value="1" ng-model="event.user_id" >
                <span class="input-label">Date et heure</span>
                <input type="datetime-local" ng-model="event.datetime">
            </label>


            <label class = "item item-input item-select">
                <div class = "input-label">
                    Participant(s) :
                </div>

                <select ng-model="event.participant">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>

                </select>
            </label>



            <label class = "item item-input item-select">
                <div class = "input-label" >
                    Participants max :
                </div>

                <select ng-model="event.participantmax">

                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>

                </select>
            </label>

            <label class = "item item-input item-select">
                <div class = "input-label">
                    Durée de l'évenement en H :
                </div>

                <select ng-model="event.duration">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>

                </select>
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Adresse</span>
                <textarea ng-model="event.place"type="text" placeholder="Adresse : Numéro de rue, rue, ville, code postal"></textarea>
            </label>

        </div>
        <div class="padding container">
            <div class="row">
                <button type="submit" class="button button-balanced  button-small col col-40 col-offset-25"> Créer l'évènement ! </button>
            </div>
        </div>
</form>
    </ion-content>
</ion-view>
