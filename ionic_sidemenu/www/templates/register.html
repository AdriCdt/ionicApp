<ion-view >
    <ion-header-bar>
        <h1 class="title">Register</h1>
    </ion-header-bar>

    <ion-content ng-controller="AppCtrl">
        <div ng-bind-html="content"></div>
        <form ng-submit="doRegister()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Nom et pr√©nom</span>
                    <input type="text" ng-model="registerData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="registerData.mail">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="registerData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Register</button>
                </label>
            </div>
        </form>

    </ion-content>
</ion-view>
